<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
<div class="menu-icon" onclick="toggleMenu()">
  <div class="bar"></div>
  <div class="bar"></div>

</div>
<div class="menu-sidebar" id="menuSidebar">
  <button class="back-button" onclick="toggleMenu()">&#x2B05;</button>
  <ul>
    <li><a href="index.html">Check in</a></li>

<p id="sentence">Timer</p>

<div class="base-timer" onclick="startTimer()">
  <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <g class="base-timer__circle">
      <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
      <path
              id="base-timer-path-remaining"
              stroke-dasharray="283"
              class="base-timer__path-remaining ${remainingPathColor}"
              d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "
      ></path>
    </g>
  </svg>
  <span id="base-timer-label" class="base-timer__label"></span>
</div>
<button id="reset-timer-button" onclick="resetTimer()">Reset Timer</button>
<script src="responses.js"></script>
<script>
  // Wait for the DOM content to load
  document.addEventListener('DOMContentLoaded', function() {
    // Set the initial text of the timer label
    document.getElementById('base-timer-label').innerText = formatTime(timeLeft);
  });
</script>
</body>
</html>
