<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="journalstyle.css">
    <head>
        <title>Journaling Page</title>
    </head>
    <body>
        <div class="container">
            <div class="text-container">
                <h2> Describe what might be causing you to feel such way ...</h2>
            </div>

            <div class="form-container">
                <form>
                    <label for="feeling">How do you feel today?</label>
                    <br>
                    <input type="text" id="feeling" name="feeling" required>
                </form>
                <br>
                <form>
                    <label for="image">Upload an image:</label>
                    <br>
                    <input type="file" id="image" name="image">
            
                </form>
            </div>
        
            <br>
            <div class="Submit">
                <button type="submit">Save</button>
            </div>
        </div>
        

    <a href="../question/question-green.html" class="back-button">&#x2B05;</a>
    <a href="../../index.html" class="cancel-button">Cancel</a>

<script>
    document.getElementById("saveButton").addEventListener("click", function() {
        var feeling = document.getElementById("feeling").value;

        // Construct the URL with feeling as the first parameter and "blue" as the second parameter
        var url = "../../calendar/calendar.html?feeling=" + encodeURIComponent(feeling) + "&colour=%236AC66B";

        // Redirect to the constructed URL
        window.location.href = url;
    });
</script>

</body>
</html>
