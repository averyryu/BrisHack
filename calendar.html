<div id="calendar"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

<script>
    $(document).ready(function () {
        var calendar = $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            events: [],
            timeFormat: 'HH:mm'
        });


        setInterval(updateRealTimeMood, 60000); // Update mood every minute
        let currentMoment = moment();

        function updateRealTimeMood() {
            var moodSelect = $('#moodSelect');
            var selectedMood = moodSelect.val();

            if (selectedMood === 'other') {
                // Do not update for custom mood
                return;
            }

            var moodEvent = {
                title: selectedMood,
                start: currentMoment,
                allDay: false,
                color: moodSelect.find('option:selected').css('background-color')
            };

            // Add the mood event to the calendar
            calendar.fullCalendar('renderEvent', moodEvent, true);
        }

        window.trackMood = function () {
            var moodSelect = $('#moodSelect');
            var selectedMood = moodSelect.val();

            var moodEvent = {
                title: selectedMood,
                start: currentMoment,
                allDay: false,
                color: moodSelect.find('option:selected').css('background-color')
            };

            // Add the mood event to the calendar
            calendar.fullCalendar('renderEvent', moodEvent, true);
        };
    });
</script>
<script src="responses.js"></script>
</body>
