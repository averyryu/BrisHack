    <div id="calendar"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <script src="responses.js"></script>
    <script>
        $(document).ready(function () {
            var calendar = $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: getMoodDataForCalendar(), // Call the function to get mood data
                timeFormat: 'HH:mm'
            });

            function getMoodDataForCalendar() {
                // Retrieve mood data from local storage
                const moodData = JSON.parse(localStorage.getItem('moodData')) || [];

                // Transform mood data into events format for FullCalendar
                return moodData.map(entry => ({
                    title: entry.feeling,
                    start: entry.timestamp, // Use timestamp as the event start time
                    // Add any other event properties you want to display
                }));
            }
        });
    </script>
