<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="questionstyle.css">
    <link rel="stylesheet" href="checkinstyle.css">
    <title>Journaling Time</title>
    <style>
        .button {
            border: 2px solid #ccc; /* Default border color */
        }
        
        .button.clicked {
            border-color: #ff0000; /* Change to your desired color when clicked */
        }
    </style>
</head>

<body>

    <a href="emotion-red.html" class="back-button">&#x2B05;</a>

    <a href="index.html" class="cancel-button">Cancel</a>
    <h2>
        <div style="text-align: center;">What were you doing when you feel such way?</div>
        <br>
    </h2>


    <div class="Question">
        <div class="question1">
            <p>
                <div style="text-align: center;">People</div>
            </p>
        </div>
        <div style="text-align: center;">
            <button class="button" onclick="handleButtonClick(this)">By yourself</button>
            <button class="button" onclick="handleButtonClick(this)">Co-worker</button>
            <button class="button" onclick="handleButtonClick(this)">Pets</button>
            <button class="button" onclick="handleButtonClick(this)">Family</button>
            <button class="button" onclick="handleButtonClick(this)">Friends</button>
            <button class="button" onclick="handleButtonClick(this)">+</button>
        </div>
        <br><br>
        <div class="question2">
            <p>
                <div style="text-align: center;">Places</div>
            </p>
        </div>
        <div style="text-align: center;">
            <button class="button" onclick="handleButtonClick(this)">Home</button>
            <button class="button" onclick="handleButtonClick(this)">School</button>
            <button class="button" onclick="handleButtonClick(this)">Outside</button>
            <button class="button" onclick="handleButtonClick(this)">Commuting</button>
            <button class="button" onclick="handleButtonClick(this)">Work</button>
            <button class="button" onclick="handleButtonClick(this)">+</button>
        </div>
        <br><br>
        <div class="question3">
            <p>
                <div style="text-align: center;">Events</div>
            </p>
        </div>
        <div style="text-align: center;">
            <button class="button" onclick="handleButtonClick(this)">Resting</button>
            <button class="button" onclick="handleButtonClick(this)">Driving</button>
            <button class="button" onclick="handleButtonClick(this)">Working</button>
            <button class="button" onclick="handleButtonClick(this)">Hanging Out</button>
            <button class="button" onclick="handleButtonClick(this)">Eating</button>
            <button class="button" onclick="handleButtonClick(this)">Hobbie</button>
            <button class="button" onclick="handleButtonClick(this)">+</button>
        </div>
    </div>

    <div class="Next">
        <a href="journal.html" class="next-button">&#8594;</a>
    </div>

    <script>
        function handleButtonClick(button) {
            // Remove 'clicked' class from all buttons
            var allButtons = document.querySelectorAll('.button');
            allButtons.forEach(function (btn) {
                btn.classList.remove('clicked');
            });

            // Add 'clicked' class to the clicked button
            button.classList.add('clicked');
        }
    </script>
</body>

</html>
