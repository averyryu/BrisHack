<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .button {
            height: 50px;
            width: 50px;
            background-color: red;
            border: none;
            color: white;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<button id="button1" class="button"></button>
<button id="button2" class="button"></button>
<button id="button3" class="button"></button>
<button id="button4" class="button"></button>
</body>
</html>
