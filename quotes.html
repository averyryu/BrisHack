<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Swipe UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #quote-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .quote-card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-in-out;
            cursor: grab;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }

        .quote-card p {
            padding: 20px;
            font-size: 1.2em;
        }

        .swipe-left, .swipe-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #888;
            cursor: pointer;
            z-index: 2;
        }

        .swipe-left {
            position: absolute;
            right: calc(50% + 180px);
            top: 260px;
        }

        .swipe-right {
            position: absolute;
            left: calc(50% + 180px);
            top: 260px;
        }

        #quote-container .swipe-left:hover, #quote-container .swipe-right:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Tinder Swipe UI</h2>

<div id="quote-container">
    <div class="quote-card" id="quoteCard">
        <p>This is quote 1.</p>
    </div>
</div>

    <div>
        <div class="swipe-left" onclick="swipe('left')"><</div>
        <div class="swipe-right" onclick="swipe('right')">></div>
    </div>


<script>
    const quoteContainer = document.getElementById('quote-container');
    const quoteCard = document.getElementById('quoteCard');
    const swipeLeft = document.querySelector('.swipe-left');
    const swipeRight = document.querySelector('.swipe-right');
    const quotes = [
        "This is quote 1.",
        "This is quote 2.",
        "This is quote 3.",
        "This is quote 4."
        // Add more quotes as needed
    ];

        let currentQuoteIndex = 0;

        function swipe(direction) {
            if (direction === 'left') {
                quoteCard.style.transform = 'translateX(-100%) rotate(-20deg)';
                swipeRight.style.opacity = '0';
                setTimeout(() => {
                    loadPreviousQuote();
                    resetCard();
                }, 300);

            } else if (direction === 'right') {
                quoteCard.style.transform = 'translateX(100%) rotate(20deg)';
                swipeLeft.style.opacity = '0';
                setTimeout(() => {
                    loadNextQuote();
                    resetCard();
                }, 300);
            }
        }

        function loadPreviousQuote() {
            currentQuoteIndex--;

            // End over if reached the front
            if (currentQuoteIndex < 0) {
                currentQuoteIndex = quotes.length-1;
            }

        // Display the next quote
        quoteCard.innerHTML = `<p>${quotes[currentQuoteIndex]}</p>`;
    }

        function loadNextQuote() {
            currentQuoteIndex++;

            // Start over if reached the end
            if (currentQuoteIndex >= quotes.length) {
                currentQuoteIndex = 0;
            }

        // Display the next quote
        quoteCard.innerHTML = `<p>${quotes[currentQuoteIndex]}</p>`;
    }

    function resetCard() {
        quoteCard.style.transform = 'rotate(0) translateX(0)';
        swipeLeft.style.opacity = '1';
        swipeRight.style.opacity = '1';
    }
</script>

</body>
</html>
