<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Register</title>
    <link rel="stylesheet" href="registerstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo" id="logo">
        <a href="../index.html"><img src="../images/EncodeLogo.png" alt="Logo" style="width: 100px;"></a>
    </div>
    <div class="container">
        <div id="register-form">
            <h2>Register</h2>
            <p>Let's get started! Becoming a member is free and only takes a few seconds.</p>
            <form action="http://localhost:8080/register" method="post">
                <label for="firstname"></label>
                <input type="text" id="firstname" name="firstname" placeholder="Frist name" required>
                <br> </br>
                <label for="lastname"></label>
                <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                <br> </br>
                <label for="age"></label>
                <input type="number" id="age" name="age" placeholder="Your age" required>
                <br> </br>
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Email address" required>
                <br> </br>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br> </br>
                <button type="submit", id="submit">Create account</button>
            </form>
            <p>Already have an account? <a href="../signin/sign.html">Sign in here</a>.</p>
        </div>
    </div>
</body>
</html>
